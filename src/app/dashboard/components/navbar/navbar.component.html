<nav class="navbar">
  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input type="text" placeholder="Search Here" class="search-input" />
    </div>
  </div>

  <div class="profile-container">
    <a>
      <div class="profile-section">
        <img
          *ngIf="userCurrent?.imagePath"
          [src]="getImageUser(userCurrent?.imagePath)"
          [matTooltip]="userCurrent?.userName"
          alt="profile image"
          class="profile-image"
        />

        <span class="profile-text">{{ userCurrent?.userName }}</span>
        <button mat-icon-button [mat-menu-trigger-for]="userMenu">
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button [routerLink]="['profilePage']" mat-menu-item>
            <mat-icon>supervised_user_circle</mat-icon>
            User Profile
          </button>
          <button mat-menu-item (click)="openChangePasswordDialog()" *ngIf="isAdmin">
            <mat-icon>lock_open</mat-icon>
            Change Password
          </button>
          <button mat-menu-item (click)="openLogoutDialog()">
            <mat-icon>logout</mat-icon> Logout
          </button>
        </mat-menu>
      </div>
    </a>

    <div class="notification">
      <mat-icon>notifications</mat-icon>

      <!-- Add notification dot/badge if needed -->
      <span class="notification-badge"></span>
    </div>
  </div>

  <!-- Mobile menu button -->
  <button class="mobile-menu-btn">
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
</nav>
