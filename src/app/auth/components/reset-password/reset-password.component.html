<div class="d-flex justify-content-center align-items-center h-100 container">
  <div class="col-md-10">
    <div class="reset__password">
      <div class="logo d-flex justify-content-center">
        <img src="images/43.svg" alt="logo" width="300px" />
      </div>
      <div class="auth-register row">
        <div class="text mt-2 col-10">
          <h2>Reset Password</h2>
          <p>Please Enter Your Otp or Check Your Inbox</p>
        </div>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
        <div class="row">
          <div class="col-12">
            <div
              class="control"
              [class.invalid]="
                resetPasswordForm.get('email')?.invalid &&
                resetPasswordForm.get('email')?.touched
              "
            >
              <mat-icon>mail_outline</mat-icon>
              <div class="line"></div>
              <input
                type="text"
                class="w-100"
                formControlName="email"
                placeholder="email"
              />
            </div>
            <div
              *ngIf="
                resetPasswordForm.get('email')?.invalid &&
                resetPasswordForm.get('email')?.touched
              "
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.get('email')?.errors?.['required']"
                >Email is required.</small
              >
            </div>
          </div>
          <div class="col-12">
            <div
              class="control"
              [class.invalid]="
                resetPasswordForm.get('otp')?.invalid &&
                resetPasswordForm.get('otp')?.touched
              "
            >
              <mat-icon>lock</mat-icon>
              <div class="line"></div>
              <input
                type="text"
                class="w-100"
                formControlName="otp"
                placeholder="OTP"
              />
            </div>
            <div
              *ngIf="
                resetPasswordForm.get('otp')?.invalid &&
                resetPasswordForm.get('otp')?.touched
              "
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.get('otp')?.errors?.['required']"
                >OTP is required.</small
              >
            </div>
          </div>
          <div class="col-12">
            <div
              class="control"
              [class.invalid]="
                resetPasswordForm.get('password')?.invalid &&
                resetPasswordForm.get('password')?.touched
              "
            >
              <mat-icon>lock</mat-icon>
              <div class="line"></div>
              <input
                type="password"
                class="w-100"
                formControlName="password"
                placeholder="password"
              />
            </div>
            <div
              *ngIf="
                resetPasswordForm.get('password')?.invalid &&
                resetPasswordForm.get('password')?.touched
              "
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.get('password')?.errors?.['required']"
                >Password is required.</small
              >
            </div>
          </div>
          <div class="col-12">
            <div class="control">
              <mat-icon>lock</mat-icon>
              <div class="line"></div>
              <input
                type="password"
                class="w-100"
                formControlName="confirmPassword"
                placeholder="Confirm New Password"
              />
            </div>
          </div>
          <div class="col-12 mt-2">
            <button
              class="btn btn-primary w-100"
              type="submit"
              [routerLink]="['/auth/login']"
              [disabled]="resetPasswordForm.invalid"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
