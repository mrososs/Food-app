<div class="d-flex justify-content-center align-items-center">
  <img src="images/3.png" alt="logo" />
</div>
<div class="container mt-3">
  <h2>Change Your Password</h2>
  <p>Enter your details below</p>
  <div class="mt-3">
    <form
      class="row"
      [formGroup]="changePasswordForm"
      (ngSubmit)="changePassword()"
    >
      <div class="col-12">
        <div
          class="control"
          [class.invalid]="
            changePasswordForm.get('oldPassword')?.invalid &&
            changePasswordForm.get('oldPassword')?.touched
          "
        >
          <mat-icon>lock</mat-icon>
          <div class="line"></div>
          <input
            type="password"
            class="w-100"
            formControlName="oldPassword"
            placeholder="Old Password"
          />
        </div>
      </div>
      <div class="col-12">
        <div
          class="control"
          [class.invalid]="
            changePasswordForm.get('newPassword')?.invalid &&
            changePasswordForm.get('newPassword')?.touched
          "
        >
          <mat-icon>lock</mat-icon>
          <div class="line"></div>
          <input
            type="password"
            class="w-100"
            formControlName="newPassword"
            placeholder="New Password"
          />
        </div>
      </div>
      <div class="col-12">
        <div
          class="control"
          [class.invalid]="
            changePasswordForm.get('confirmNewPassword')?.invalid &&
            changePasswordForm.get('confirmNewPassword')?.touched
          "
        >
          <mat-icon>lock</mat-icon>
          <div class="line"></div>
          <input
            type="password"
            class="w-100"
            formControlName="confirmNewPassword"
            placeholder="Confirm New Password"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-3">
        <button
          type="submit"
          [disabled]="!changePasswordForm.valid"
          class="btn btn-primary w-100"
        >
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
