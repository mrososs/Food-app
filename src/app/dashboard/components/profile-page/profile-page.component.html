<section class="profile-section">
  <div class="container">
    <h3 class="profile-title">
      <span class="profile-indicator"></span>
      Profile
    </h3>

    <div class="profile-content">
      <div class="profile-details" *ngIf="_userService.user$ | async as user">
        <form [formGroup]="profileForm" (ngSubmit)="onEdit()">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="userName" />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <input matInput formControlName="country" />
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button class="edit-profile-btn me-3" type="submit">
              <mat-icon>edit</mat-icon>
              EDIT PROFILE
            </button>
            <button class="edit-profile-btn me-3" type="button" *ngIf="isEditMode" (click)="openDialog()">
              <mat-icon>edit</mat-icon>
              Save
            </button>
            
          </div>
        </form>
      </div>

      <div class="profile-left">
        <div class="profile-image-container">
          <img
            [src]="getImageUrl((_userService.user$ | async)?.imagePath)"
            alt="Profile"
            class="profile-image"
          />
          <button class="camera-btn">
            <mat-icon>photo_camera</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
