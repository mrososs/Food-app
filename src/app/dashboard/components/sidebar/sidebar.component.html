<section [class.collapsed]="isCollapsed">
  <div class="side__bar">
    <div
      class="d-flex align-items-center justify-content-center"
      (click)="toggleSidebar()"
    >
      <img src="images\3.png" alt="logo" class="my-3 logo" />
    </div>

    <div class="mt-5">
      <ul>
        <li *ngFor="let item of menuList">
          <a
            [routerLink]="[item.route]"
            routerLinkActive="active"
            [matTooltip]="isCollapsed ? item.name : ''"
            [matTooltipPosition]="'right'"
          >
            <mat-icon>{{ item.icon }}</mat-icon>
            <h4>{{ item.name }}</h4>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
