<div class="d-flex justify-content-between align-items-center container">
  <h1 mat-dialog-title>Recipe Details</h1>
  <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon aria-label="Close dialog">close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="d-flex justify-content-center align-items-center">
    <img
      *ngIf="recipePhoto"
      [src]="recipePhoto"
      alt="Recipe Image"
      class="recipe-image"
    />
  </div>
  <div class="mt-3">
    <h2 class="text-center">{{ data.name }}</h2>
    <p class="text-center">{{ data.description }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="d-flex justify-content-between">
    <button
      *ngIf="!this.data.fav"
      class="btn"
      (click)="addToFav(data.id)"
      [ngClass]="addFav ? 'addFav__btn' : 'fav__btn'"
      [disabled]="addFav"
    >
      <div class="d-flex align-items-center">
        <mat-icon class="me-2">favorite</mat-icon>
        Favorite
      </div>
    </button>
    <button
      *ngIf="this.data.fav"
      class="btn"
      (click)="deleteRecipe(data.id)"
      [ngClass]="addFav ? 'addFav__btn' : 'fav__btn'"
      [disabled]="!addFav"
    >
      <div class="d-flex align-items-center">
        <mat-icon class="me-2">favorite</mat-icon>
        Favorite
      </div>
    </button>
  </div>
</mat-dialog-actions>
