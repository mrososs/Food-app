<div class="dialog-container">
  <h2 class="dialog-title">{{ title }}</h2>
  <button class="close-btn" (click)="close()">âœ–</button>

  <form [formGroup]="categoryForm" *ngIf="!isDeleteMode" (ngSubmit)="save()">
    <mat-form-field
      appearance="outline"
      class="full-width"
      *ngIf="!data.catMode"
    >
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="full-width"
      *ngIf="data.catMode"
    >
      <mat-label>Recipe Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="full-width"
      *ngIf="data.catMode"
    >
      <mat-label>Recipe Price</mat-label>
      <input matInput formControlName="price" />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="full-width"
      *ngIf="data.catMode"
    >
      <mat-label>Recipe description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="full-width"
      *ngIf="data.catMode"
    >
      <mat-label>Tag</mat-label>
      <mat-select formControlName="tagId">
        <mat-option *ngFor="let tag of tagList" [value]="tag.id"
          >{{ tag.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="full-width"
      *ngIf="data.catMode"
    >
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoriesIds" multiple>
        <mat-option *ngFor="let cat of catList" [value]="cat.id"
          >{{ cat.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group">
      <button mat-button class="cancel-btn" (click)="close()">Cancel</button>
      <button mat-flat-button color="primary" type="submit" *ngIf="isEdit">
        {{ data.mode === "edit" ? "Update" : "Save" }}
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        *ngIf="isDeleteMode"
      >
        {{ data.mode === "edit" ? "Update" : "Save" }}
      </button>
    </div>
  </form>

  <div *ngIf="isDeleteMode" class="delete-confirmation">
    <img class="mb-3" src="images/del.svg" alt="delete" />
    <h1>Delete This Category ?</h1>
    <p class="mt-2 mb-5">
      are you sure you want to delete this item ? if you are sure just click on
      delete it
    </p>
    <div class="button-group">
      <button mat-button class="cancel-btn" (click)="close()">Cancel</button>
      <button mat-flat-button color="warn" (click)="deleteItem()">
        Delete
      </button>
    </div>
  </div>
</div>
